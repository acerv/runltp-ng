name: "CI: docker based testing"
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - container: "debian:stable"
            env:
              DEBIAN_FRONTEND: noninteractive 
              INSTALL_PYTHON: apt-get update && apt-get -y install python3-pip

          - container: "debian:testing"
            env:
              DEBIAN_FRONTEND: noninteractive 
              INSTALL_PYTHON: apt-get update && apt-get -y install python3-pip

          - container: "ubuntu:impish"
            env:
              DEBIAN_FRONTEND: noninteractive 
              INSTALL_PYTHON: apt-get update && apt-get -y install python3-pip

          - container: "ubuntu:xenial"
            env:
              DEBIAN_FRONTEND: noninteractive 
              INSTALL_PYTHON: apt-get update && apt-get -y install python3-pip

          - container: "fedora:latest"
            env:
              INSTALL_PYTHON: yum update -y && yum install -y python3-pip

          - container: "opensuse/leap"
            env:
              INSTALL_PYTHON: zypper --non-interactive refresh && zypper --non-interactive --ignore-unknown install python3-pip

          - container: "alpine:latest"
            env:
              INSTALL_PYTHON: apk update && apk add py3-pip

    container:
      image: ${{ matrix.container }}
      env: ${{ matrix.env }}
      options: --security-opt seccomp=unconfined

    steps:
    - name: Show OS
      run: cat /etc/os-release

    - name: Git checkout
      uses: actions/checkout@v1

    - name: Install python
      run: |
        echo $INSTALL_PYTHON 
        eval $INSTALL_PYTHON

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install pytest
        python3 -m pip install pytest-mock

    - name: Test with pytest
      run: |
        python3 -m pip install -e .
        pytest
